<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Transformation Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <nav class="tabs">
            <div class="tab active" data-tab="data-ingestion">Data Ingestion</div>
            <div class="tab" data-tab="data-transformation">Data Transformation</div>
            <div class="tab" data-tab="auto-train">Auto Train ML models</div>
            <div class="tab" data-tab="freeze-learnings">Freeze the learnings</div>
        </nav>

        <div class="content active" id="data-ingestion">
            <div class="section">
                <h2>Data Ingestion</h2>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>Path of file:</label>
                        <input type="file" id="file-upload">
                        <button class="btn small-btn"><i class="fas fa-play"></i> Ingest</button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>Name of file:</label>
                        <input type="text" placeholder="File name with extension">
                    </div>
                </div>
                <p id="ingestion-message"></p>
            </div>
        </div>

        <div class="content" id="data-transformation">
            <div class="section">
                <h2>Remove Features</h2>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>Features to Remove (comma-separated):</label>
                        <input type="text" placeholder="Enter features to remove">
                        <button class="btn small-btn"><i class="fas fa-play"></i> Run</button>
                    </div>
                </div>
                <p id="remove-features-message"></p>
            </div>

            <div class="section">
                <h2>Convert to Numbers</h2>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>Features to Convert (comma-separated):</label>
                        <input type="text" placeholder="Enter features to convert">
                        <button class="btn small-btn"><i class="fas fa-play"></i> Run</button>
                    </div>
                </div>
                <p id="convert-features-message"></p>
            </div>

            <div class="section">
                <h2>Data Dimension</h2>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>Number of Rows:</label>
                        <input type="number" placeholder="Enter rows">
                    </div>
                    <div class="input-wrapper">
                        <label>Number of Columns:</label>
                        <input type="number" placeholder="Enter columns">
                        <button class="btn small-btn"><i class="fas fa-play"></i> Run</button>
                    </div>
                </div>
                <p id="data-dimension-message"></p>
            </div>
        </div>

        <div class="content" id="auto-train">
            <div class="section">
                <h2>Train test split</h2>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>% of training data:</label>
                        <input type="text" placeholder="% of training data">
                        <button class="btn small-btn"><i class="fas fa-play"></i> Run</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Decision Tree</h2>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>Criterion:</label>
                        <input type="text" placeholder="Criterion">
                    </div>
                    <div class="input-wrapper">
                        <label>Max depth:</label>
                        <input type="text" placeholder="Max depth">
                    </div>
                    <div class="input-wrapper">
                        <label>N estimators:</label>
                        <input type="text" placeholder="N estimators">
                        <button class="btn small-btn"><i class="fas fa-play"></i> Run</button>
                    </div>
                    <div class="input-wrapper">
                        <label>Train - Test Performance:</label>
                        <input type="text" disabled placeholder="Performance">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>ADA Boosting</h2>
                <div class="input-group">
                    <div class="input-wrapper">
                        <label>Criterion:</label>
                        <input type="text" placeholder="Criterion">
                    </div>
                    <div class="input-wrapper">
                        <label>Max depth:</label>
                        <input type="text" placeholder="Max depth">
                    </div>
                    <div class="input-wrapper">
                        <label>N estimators:</label>
                        <input type="text" placeholder="N estimators">
                        <button class="btn small-btn"><i class="fas fa-play"></i> Run</button>
                    </div>
                    <div class="input-wrapper">
                        <label>Train - Test Performance:</label>
                        <input type="text" disabled placeholder="Performance">
                    </div>
                </div>
            </div>
        </div>

        <div class="content" id="freeze-learnings">
            <div class="section">
                <h2>Freeze Learnings</h2>
                <p>Feature coming soon...</p>
            </div>
        </div>
    </div>

    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
                document.getElementById(this.getAttribute('data-tab')).classList.add('active');
            });
        });

        document.querySelectorAll('.btn.small-btn').forEach(button => {
            button.addEventListener('click', function() {
                alert('Button clicked');
            });
        });
    </script>
</body>
</html>
